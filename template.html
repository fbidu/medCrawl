<html>
	<head>
		<title>Articles that might be related to Confocal</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				{% for researcher in researchers %}
					<h2>Articles by {{researcher.name}}</h2>
					{% for article in researcher.articles %}
						<div class="panel panel-default">
							<div class="panel-heading">
								<a href="http://www.ncbi.nlm.nih.gov/pubmed/?term={{article.id}}">{{article.title}}</a>
							</div>
			  				<div class="panel-body">
								<small>{{article.abstract}}</small>
			  				</div>
			  				<div class="panel-footer"></div>
						</div>
					{% endfor %}
				{% endfor %}
			</div>
		</div>
	</body>
</html>
